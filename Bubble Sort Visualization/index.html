<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bubble Sort Visualization</h1>
    
    <label for="array-input">Enter array values (comma-separated):</label>
    <input type="text" id="array-input" placeholder="e.g., 50,70,30,90,20" />
    <button onclick="generateUserBars()">Generate Bars</button>

    <div class="bars" id="bars"></div>
    <button onclick="startSort()">Start Bubble Sort</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
